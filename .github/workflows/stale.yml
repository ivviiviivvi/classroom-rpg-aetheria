name: 'Stale Issues and PRs'

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 14 days if no further activity occurs. 
            
            If this issue is still relevant, please:
            - Comment on this issue to keep it open
            - Provide additional context or updates
            - Remove the 'stale' label
            
            Thank you for your contributions!
          
          close-issue-message: |
            This issue has been automatically closed due to inactivity. 
            
            If you believe this issue is still relevant:
            - You can reopen it
            - Or create a new issue with updated information
            
            Thank you for your understanding!
          
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical,in-progress'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            If you're still working on this PR, please:
            - Comment on this PR to keep it open
            - Push new commits
            - Remove the 'stale' label
            
            Thank you for your contributions!
          
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work:
            - You can reopen this PR
            - Or create a new PR with updated changes
            
            Thank you for your understanding!
          
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,critical,in-review'
          
          # Additional settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
